<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loan Approval Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#071033 0%, #07142a 100%);
      color:#ffffff;
      font-family:system-ui,-apple-system, Roboto;
      padding-top:80px;
    }

    .navbar-brand{
      font-weight:600;
      color:white !important;
    }

    .card{
      background: rgba(255,255,255,0.10);
      border-radius:14px;
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.18);
    }

    .form-control, .form-select{
      background:#f8fafc;
      color:#041428;
      font-weight:500;
    }

    .btn-primary{
      background:linear-gradient(90deg,#06b6d4,#4f46e5);
      border:none;
      font-weight:600;
    }

    .approved, .rejected{
      padding:18px;
      border-radius:12px;
      margin-bottom:10px;
      animation: fadeIn .5s ease-in-out;
    }

    .approved{
      background:#059669;
      border-left:6px solid #34d399;
    }

    .rejected{
      background:#dc2626;
      border-left:6px solid #f97316;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    .bar{
      height:8px;
      border-radius:6px;
      background:#1e293b;
      margin-top:4px;
    }

    .bar-fill{
      height:100%;
      border-radius:6px;
    }
  </style>
</head>

<body>

  <nav class="navbar fixed-top" style="background:rgba(2,6,23,.85);">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-bank2 me-2"></i>Bank Loan Approval</a>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">

          <h3 class="mb-3">Loan Approval Prediction</h3>

          <form id="predictForm" class="row g-3">

            <div class="col-12">
              <label class="form-label">Bank Name</label>
              <select id="Bank_Name" class="form-select" required>
                <option disabled selected>Select bank</option>
                <option value="SBI bank">SBI Bank</option>
                <option value="AXIX bank">AXIX Bank</option>
                <option value="HDFC bank">HDFC Bank</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Gender</label>
              <select id="Gender" class="form-select">
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Married</label>
              <select id="Married" class="form-select">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Education</label>
              <select id="Education" class="form-select">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Self Employed</label>
              <select id="Self_Employed" class="form-select">
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Applicant Income</label>
              <input type="number" id="ApplicantIncome" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Coapplicant Income</label>
              <input type="number" id="CoapplicantIncome" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Loan Amount</label>
              <input type="number" id="LoanAmount" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Loan Term</label>
              <input type="number" id="Loan_Amount_Term" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Credit History</label>
              <select id="Credit_History" class="form-select">
                <option value="1">Good</option>
                <option value="0">Bad</option>
              </select>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Predict</button>
            </div>
          </form>

          <div id="result" class="mt-4" style="display:none;">
            <div id="resultBox"></div>
            <br>

            <div>
              <strong>Approval Probability:</strong>
              <span id="approveText">0%</span>
              <div class="bar"><div id="approveBar" class="bar-fill" style="background:#10b981;width:0%"></div></div>
            </div>

            <div class="mt-2">
              <strong>Rejection Probability:</strong>
              <span id="rejectText">0%</span>
              <div class="bar"><div id="rejectBar" class="bar-fill" style="background:#ef4444;width:0%"></div></div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </main>

  <script>
    const BACKEND_URL = "https://bank-lone-approval-1.onrender.com/predict";

    document.getElementById('predictForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      const payload = {
        Bank_Name: document.getElementById('Bank_Name').value,
        Gender: document.getElementById('Gender').value,
        Married: document.getElementById('Married').value,
        Education: document.getElementById('Education').value,
        Self_Employed: document.getElementById('Self_Employed').value,
        ApplicantIncome: document.getElementById('ApplicantIncome').value,
        CoapplicantIncome: document.getElementById('CoapplicantIncome').value,
        LoanAmount: document.getElementById('LoanAmount').value,
        Loan_Amount_Term: document.getElementById('Loan_Amount_Term').value,
        Credit_History: document.getElementById('Credit_History').value
      };

      const res = await fetch(BACKEND_URL,{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });

      const data = await res.json();
      const label = data.result.label;
      const approveProb = Math.round(data.result.approve_prob * 100);
      const rejectProb = Math.round(data.result.reject_prob * 100);

      // Update main message
      const box = document.getElementById("resultBox");
      box.innerHTML = label === "Approved"
        ? `<div class="approved"><strong>Loan Approved ✔</strong><br>Your application looks strong.</div>`
        : `<div class="rejected"><strong>Loan Rejected ✘</strong><br>Consider improving credit score or lowering loan amount.</div>`;

      // Update percentages
      document.getElementById("approveText").innerText = approveProb + "%";
      document.getElementById("rejectText").innerText = rejectProb + "%";

      document.getElementById("approveBar").style.width = approveProb + "%";
      document.getElementById("rejectBar").style.width = rejectProb + "%";

      document.getElementById('result').style.display = "block";
    });
  </script>

</body>
</html>
