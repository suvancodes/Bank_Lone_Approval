<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loan Approval Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#071033 0%, #07142a 100%);
      color:#ffffff;
      font-family:system-ui,-apple-system, Roboto;
      padding-top:72px;
    }

    h3, label, .form-label {
      color:#ffffff !important;
      font-weight:700;
    }

    .navbar-brand{
      color:white !important;
      font-weight:600;
    }

    .card{
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:14px;
    }

    .form-select,
    .form-control {
      background:#f7f9fc;
      color:#041428;
      height:46px;
      font-weight:500;
    }

    .btn-primary {
      background: linear-gradient(90deg,#06b6d4,#4f46e5);
      border:0;
      font-weight:600;
    }

    /* Result styles */
    .approved, .rejected{
      padding:18px;
      border-radius:12px;
      animation: fadeIn 0.5s ease-in-out;
      font-size:1.1rem;
    }
    .approved{
      background:#16a34a;
      color:white;
      border-left:6px solid #22c55e;
    }
    .rejected{
      background:#dc2626;
      color:white;
      border-left:6px solid #f97316;
    }

    /* Loader */
    .loader {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #4f46e5;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <nav class="navbar fixed-top" style="background:rgba(2,6,23,.85);">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-bank2 me-2"></i>Bank Loan Approval</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h3 class="mb-3">Loan Approval Prediction</h3>

          <!-- ================= FORM ================= -->
          <form id="predictForm" class="row g-3">

            <div class="col-12">
              <label class="form-label">Bank Name</label>
              <select id="Bank_Name" class="form-select" required>
                <option value="" disabled selected>Select bank</option>
                <option value="SBI bank">SBI Bank</option>
                <option value="AXIX bank">AXIX Bank</option>
                <option value="HDFC bank">HDFC Bank</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Gender</label>
              <select id="Gender" class="form-select" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Married</label>
              <select id="Married" class="form-select" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Education</label>
              <select id="Education" class="form-select" required>
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Self Employed</label>
              <select id="Self_Employed" class="form-select" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Applicant Income</label>
              <input type="number" id="ApplicantIncome" class="form-control" placeholder="5000" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Coapplicant Income</label>
              <input type="number" id="CoapplicantIncome" class="form-control" placeholder="0" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Loan Amount</label>
              <input type="number" id="LoanAmount" class="form-control" placeholder="128" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Loan Term</label>
              <input type="number" id="Loan_Amount_Term" class="form-control" placeholder="360" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Credit History</label>
              <select id="Credit_History" class="form-select" required>
                <option value="1">Good</option>
                <option value="0">Bad</option>
              </select>
            </div>

            <div class="col-12 text-end">
              <button id="submitBtn" class="btn btn-primary" type="submit">Predict</button>
            </div>

          </form>

          <!-- ================= LOADING ================= -->
          <div id="loadingBox" class="mt-4 text-center" style="display:none;">
            <div class="loader"></div>
            <p class="text-light mt-2">Predicting... Please wait</p>
          </div>

          <!-- ================= RESULT ================= -->
          <div id="result" class="mt-4" style="display:none;">
            <div id="resultBox"></div>
          </div>

          <!-- ================= EMI CALCULATOR ================= -->
          <hr class="my-4">
          <h4>EMI Calculator</h4>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Interest Rate (%)</label>
              <input type="number" id="InterestRate" class="form-control" placeholder="10" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Loan Amount (â‚¹)</label>
              <input type="number" id="EMI_LoanAmount" class="form-control" placeholder="100000" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Loan Term (Months)</label>
              <input type="number" id="EMI_LoanTerm" class="form-control" placeholder="360" required>
            </div>

            <div class="col-12">
              <button class="btn btn-secondary mt-2" type="button" onclick="calculateEMI()">Calculate EMI</button>
            </div>
          </div>

          <div id="emiResult" class="mt-3" style="display:none;">
            <div class="card p-3" style="background:rgba(255,255,255,0.10); border:1px solid rgba(255,255,255,0.20);">
              <h6 class="text-white">EMI Result:</h6>
              <p id="emiValue" class="text-info fw-bold mb-1"></p>
              <p id="totalInterest" class="text-warning mb-1"></p>
              <p id="totalAmount" class="text-success mb-1"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script>
    const BACKEND_URL = "https://bank-lone-approval-1.onrender.com/predict";

    // =================== EMI FUNCTION ===================
    function calculateEMI() {
      let P = document.getElementById("EMI_LoanAmount").value;
      let R = document.getElementById("InterestRate").value;
      let N = document.getElementById("EMI_LoanTerm").value;

      if (!P || !R || !N) {
        alert("Please fill all EMI fields.");
        return;
      }

      P = parseFloat(P);
      R = parseFloat(R) / 12 / 100;
      N = parseInt(N);

      const emi = P * R * Math.pow((1+R), N) / (Math.pow((1+R), N) - 1);

      const totalAmount = emi * N;
      const totalInterest = totalAmount - P;

      document.getElementById("emiValue").innerHTML = `ðŸ“Œ Monthly EMI: â‚¹ ${emi.toFixed(2)}`;
      document.getElementById("totalInterest").innerHTML = `ðŸ’¸ Total Interest: â‚¹ ${totalInterest.toFixed(2)}`;
      document.getElementById("totalAmount").innerHTML = `ðŸ’° Total Payable Amount: â‚¹ ${totalAmount.toFixed(2)}`;

      document.getElementById("emiResult").style.display = "block";
    }

    // =================== PREDICTION FUNCTION ===================
    document.getElementById('predictForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      const fields = [
        "Bank_Name","Gender","Married","Education","Self_Employed",
        "ApplicantIncome","CoapplicantIncome","LoanAmount",
        "Loan_Amount_Term","Credit_History"
      ];

      for (let id of fields) {
        const value = document.getElementById(id).value;
        if (value === "" || value === null) {
          alert("âš  Please fill all fields before predicting.");
          return;
        }
      }

      document.getElementById("loadingBox").style.display = "block";
      document.getElementById("result").style.display = "none";

      const payload = {
        Bank_Name: document.getElementById('Bank_Name').value,
        Gender: document.getElementById('Gender').value,
        Married: document.getElementById('Married').value,
        Education: document.getElementById('Education').value,
        Self_Employed: document.getElementById('Self_Employed').value,
        ApplicantIncome: document.getElementById('ApplicantIncome').value,
        CoapplicantIncome: document.getElementById('CoapplicantIncome').value,
        LoanAmount: document.getElementById('LoanAmount').value,
        Loan_Amount_Term: document.getElementById('Loan_Amount_Term').value,
        Credit_History: document.getElementById('Credit_History').value
      };

      const res = await fetch(BACKEND_URL,{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });

      const data = await res.json();
      const label = data.result.label;

      const box = document.getElementById("resultBox");

      if(label === "Approved"){
        box.innerHTML = `
          <div class="approved">
            <strong>Loan Approved âœ”</strong><br>
            Based on your inputs, your loan has good chances of approval.
          </div>`;
      } else {
        box.innerHTML = `
          <div class="rejected">
            <strong>Loan Rejected âœ˜</strong><br>
            According to the model, this loan may not be approved.
          </div>`;
      }

      document.getElementById("loadingBox").style.display = "none";
      document.getElementById("result").style.display = "block";
    });

  </script>

</body>
</html>
