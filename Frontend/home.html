<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loan Approval Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#071033 0%, #07142a 100%);
      color:#ffffff;
      font-family:system-ui,-apple-system, Roboto;
      padding-top:80px;
    }

    .navbar-brand{
      font-weight:600;
      color:white !important;
    }

    .card{
      background: rgba(255,255,255,0.12);
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.20);
      backdrop-filter: blur(10px);
    }

    h3, label, .form-label {
      color:white !important;
      font-weight:700;
    }

    .form-control, .form-select{
      background:#ffffff;
      color:#111;
      font-weight:500;
      height:46px;
    }

    .btn-primary{
      background:linear-gradient(90deg,#06b6d4,#4f46e5);
      border:none;
      font-weight:600;
    }

    /* RESULT BOX STYLES */
    .approved, .rejected{
      padding:18px;
      border-radius:12px;
      animation: fadeIn .5s ease-in-out;
      font-size:1rem;
    }

    .approved{
      background:#059669;
      border-left:6px solid #34d399;
      color:white;
    }
    .rejected{
      background:#dc2626;
      border-left:6px solid #f97316;
      color:white;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* LOADING SPINNER */
    #loadingBox {
      display:none;
      text-align:center;
      padding:15px;
    }
    .spinner{
      width:38px;
      height:38px;
      border:4px solid #ffffff30;
      border-top-color:white;
      border-radius:50%;
      animation: spin 0.8s linear infinite;
      margin:auto;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
  </style>
</head>

<body>

  <nav class="navbar fixed-top" style="background:rgba(2,6,23,.85);">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-bank2 me-2"></i>Bank Loan Approval</a>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card p-4">

          <h3 class="mb-3">Loan Approval Prediction</h3>

          <form id="predictForm" class="row g-3">

            <div class="col-12">
              <label class="form-label">Bank Name</label>
              <select id="Bank_Name" class="form-select" required>
                <option disabled selected value="">Select bank</option>
                <option value="SBI bank">SBI Bank</option>
                <option value="AXIX bank">AXIX Bank</option>
                <option value="HDFC bank">HDFC Bank</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Gender</label>
              <select id="Gender" class="form-select">
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Married</label>
              <select id="Married" class="form-select">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Education</label>
              <select id="Education" class="form-select">
                <option value="">Select</option>
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Self Employed</label>
              <select id="Self_Employed" class="form-select">
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Applicant Income</label>
              <input type="number" id="ApplicantIncome" class="form-control" placeholder="5000">
            </div>

            <div class="col-md-4">
              <label class="form-label">Coapplicant Income</label>
              <input type="number" id="CoapplicantIncome" class="form-control" placeholder="0">
            </div>

            <div class="col-md-4">
              <label class="form-label">Loan Amount</label>
              <input type="number" id="LoanAmount" class="form-control" placeholder="150">
            </div>

            <div class="col-md-6">
              <label class="form-label">Loan Term (Days)</label>
              <input type="number" id="Loan_Amount_Term" class="form-control" placeholder="360">
            </div>

            <div class="col-md-6">
              <label class="form-label">Credit History</label>
              <select id="Credit_History" class="form-select">
                <option value="">Select</option>
                <option value="1">Good</option>
                <option value="0">Bad</option>
              </select>
            </div>

            <div class="col-12 text-end">
              <button id="submitBtn" class="btn btn-primary" type="submit">Predict</button>
            </div>

          </form>

          <!-- LOADING ANIMATION -->
          <div id="loadingBox" class="mt-3">
            <div class="spinner"></div>
            <p class="mt-2">Checking loan eligibility...</p>
          </div>

          <!-- RESULT -->
          <div id="result" style="display:none;" class="mt-4">
            <div id="resultBox"></div>
          </div>

        </div>

      </div>
    </div>
  </main>

  <script>
    const BACKEND_URL = "https://bank-lone-approval-1.onrender.com/predict";

    document.getElementById('predictForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      // IDs of all fields
      const fields = [
        "Bank_Name", "Gender", "Married", "Education", "Self_Employed",
        "ApplicantIncome", "CoapplicantIncome", "LoanAmount",
        "Loan_Amount_Term", "Credit_History"
      ];

      // VALIDATION — check if all fields are filled
      for (let id of fields) {
        const value = document.getElementById(id).value;
        if (value === "" || value === null) {
          alert("⚠ Please fill all the fields before predicting.");
          return;
        }
      }

      // Show loading
      document.getElementById("loadingBox").style.display = "block";
      document.getElementById("result").style.display = "none";

      const payload = {
        Bank_Name: document.getElementById('Bank_Name').value,
        Gender: document.getElementById('Gender').value,
        Married: document.getElementById('Married').value,
        Education: document.getElementById('Education').value,
        Self_Employed: document.getElementById('Self_Employed').value,
        ApplicantIncome: document.getElementById('ApplicantIncome').value,
        CoapplicantIncome: document.getElementById('CoapplicantIncome').value,
        LoanAmount: document.getElementById('LoanAmount').value,
        Loan_Amount_Term: document.getElementById('Loan_Amount_Term').value,
        Credit_History: document.getElementById('Credit_History').value
      };

      const res = await fetch(BACKEND_URL,{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });

      const data = await res.json();
      const label = data.result.label;

      const box = document.getElementById("resultBox");

      // RESULT MESSAGE
      if(label === "Approved"){
        box.innerHTML = `
          <div class="approved">
            <strong>Loan Approved ✔</strong><br>
            Great! Your loan is likely to be approved.
          </div>`;
      } 
      else {
        box.innerHTML = `
          <div class="rejected">
            <strong>Loan Rejected ✘</strong><br>
            Unfortunately, the loan may not be approved.
          </div>`;
      }

      // Hide loading, show result
      document.getElementById("loadingBox").style.display = "none";
      document.getElementById("result").style.display = "block";
    });
  </script>

</body>
</html>
