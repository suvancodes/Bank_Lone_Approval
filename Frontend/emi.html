<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EMI Calculator - Bank Loan Approval</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      font-family:system-ui,-apple-system,Roboto;
      background:
        radial-gradient(1400px 800px at 10% 20%, rgba(79,70,229,0.12), transparent 15%),
        radial-gradient(1200px 600px at 90% 80%, rgba(16,185,129,0.10), transparent 18%),
        linear-gradient(180deg,#0f172a 0%, #071033 100%);
      margin:0;
      color:white;
      padding-top:80px;
    }

    .topbar{
      backdrop-filter: blur(6px);
      background:rgba(255,255,255,0.06);
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    .card-box{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:30px;
    }

    h2{
      background:linear-gradient(90deg,#86efac,#a5f3fc);
      -webkit-background-clip:text;
      color:transparent;
      font-weight:700;
      margin-bottom:20px;
    }

    .btn-accent{
      background:linear-gradient(90deg,#4f46e5,#06b6d4);
      border:0;
      color:white;
      font-weight:600;
      padding:10px 22px;
      transition:.3s;
    }
    .btn-accent:hover{
      transform:translateY(-2px);
      opacity:.85;
    }

    .result-card{
      background:rgba(255,255,255,0.10);
      border-left:6px solid #06b6d4;
      padding:20px;
      border-radius:12px;
    }

    footer{
      text-align:center;
      padding:20px 0;
      margin-top:40px;
      background:rgba(255,255,255,0.05);
      border-top:1px solid rgba(255,255,255,0.08);
      color:rgba(230,238,248,0.85);
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar topbar fixed-top">
    <div class="container py-2">
      <a class="navbar-brand text-white fw-semibold" href="index.html">
        <i class="bi bi-bank2 me-2"></i>Bank Loan Approval
      </a>

      <div class="ms-auto d-none d-md-flex">
        <a class="btn btn-sm btn-outline-light me-2" href="home.html">Try Demo</a>
        <a class="btn btn-sm btn-accent me-2" href="emi.html">EMI Calculator</a>
      </div>
    </div>
  </nav>

  <!-- MAIN BOX -->
  <main class="container" style="max-width:650px;">
    <div class="card-box">

      <h2 class="text-center mb-4">EMI Calculator</h2>

      <div class="mb-3">
        <labelclass="form-label">Loan Amount (‚Çπ)</label>
        <input type="number" id="amount" class="form-control" placeholder="100000" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Interest Rate (%)</label>
        <input type="number" id="rate" class="form-control" placeholder="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Term (Months)</label>
        <input type="number" id="months" class="form-control" placeholder="360" required>
      </div>

      <div class="text-center">
        <button class="btn btn-accent mt-2" onclick="calculateEMI()">Calculate EMI</button>
      </div>

      <div id="emiResult" class="mt-4" style="display:none;">
        <div class="result-card">
          <h5 class="text-info">EMI Details</h5>
          <p id="emiValue"></p>
          <p id="totalInterest"></p>
          <p id="totalAmount"></p>
        </div>
      </div>

    </div>
  </main>

  <footer>
    Made with ‚ù§Ô∏è by <strong>Suvankar Payra</strong>
  </footer>

  <script>
    function calculateEMI(){
      let P = document.getElementById("amount").value;
      let R = document.getElementById("rate").value;
      let N = document.getElementById("months").value;

      if(!P || !R || !N){
        alert("Please fill all fields.");
        return;
      }

      P = parseFloat(P);
      R = parseFloat(R) / 12 / 100;
      N = parseInt(N);

      const emi = P * R * Math.pow((1+R),N) / (Math.pow((1+R),N)-1);
      const totalAmount = emi * N;
      const totalInterest = totalAmount - P;

      document.getElementById("emiValue").innerHTML = `üìå Monthly EMI: <strong>‚Çπ${emi.toFixed(2)}</strong>`;
      document.getElementById("totalInterest").innerHTML = `üí∏ Total Interest: <strong>‚Çπ${totalInterest.toFixed(2)}</strong>`;
      document.getElementById("totalAmount").innerHTML = `üí∞ Total Payable: <strong>‚Çπ${totalAmount.toFixed(2)}</strong>`;

      document.getElementById("emiResult").style.display = "block";
    }
  </script>

</body>
</html>
