<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{ background: linear-gradient(180deg,#071033,#07142a); color:#fff; font-family:system-ui, -apple-system, Roboto, Arial; padding-top:72px; }
      .card{ background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.06); border-radius:12px; }
      .approved { background: linear-gradient(90deg,#16a34a,#4ade80); color:#04220b; }
      .rejected { background: linear-gradient(90deg,#dc2626,#f97316); color:#3a0b00; }
      .result-badge{ font-size:1.6rem; padding:.8rem 1.2rem; border-radius:14px; display:inline-block; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background:rgba(2,6,23,0.85); position:fixed; top:0; left:0; right:0; z-index:1030;">
      <div class="container">
        <a class="navbar-brand text-white" href="/"><i class="bi bi-bank2 me-2"></i>Bank Loan Approval</a>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 text-center">
            <h3 class="mb-3">Prediction Result</h3>
            {% if result == 'Approved' %}
              <div class="result-badge approved mb-3">{{ result }} <i class="bi bi-check2-circle ms-2"></i></div>
            {% else %}
              <div class="result-badge rejected mb-3">{{ result }} <i class="bi bi-x-circle ms-2"></i></div>
            {% endif %}
            <p class="text-muted">This is the model's prediction for the submitted applicant.</p>
            <div class="mt-4">
              <a href="/home" class="btn btn-primary me-2">Try another</a>
              <a href="/" class="btn btn-outline-light">Back to info</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
