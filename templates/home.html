<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Eligibility - Input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body{
        background: linear-gradient(180deg,#071033 0%, #07142a 100%);
        color:#ffffff;
        font-family:system-ui, -apple-system, Roboto, Arial;
        padding-top:72px;
      }
      .topbar{position:fixed; top:0; left:0; right:0; z-index:1030; background:rgba(2,6,23,0.85); box-shadow:0 2px 8px rgba(0,0,0,0.4);}
      .navbar-brand{color:#fff !important; font-weight:600;}
      .card{
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius:12px;
        color:#fff;
      }
      label, .form-label { color: #fff !important; font-weight:600; }
      /* High contrast inputs: dark text on light input background for readability */
      .form-control, .form-select {
        background: #f6f9fc;
        color: #041428;
        border: 1px solid rgba(0,0,0,0.08);
        height:44px;
      }
      .form-control::placeholder { color: rgba(4,20,40,0.45); }
      .btn-primary { background: linear-gradient(90deg,#06b6d4,#4f46e5); border:0; }
      .result-badge { font-size:1.2rem; padding:.5rem 1rem; border-radius:10px; display:inline-block; margin-top:.5rem; }
      .approved { background: linear-gradient(90deg,#16a34a,#4ade80); color:#04220b; }
      .rejected { background: linear-gradient(90deg,#dc2626,#f97316); color:#3a0b00; }
      .muted { color: rgba(255,255,255,0.75); }
      @media (max-width:767px){ .container{padding-left:12px; padding-right:12px;} }
    </style>
  </head>
  <body>
    <nav class="navbar topbar">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-bank2 me-2"></i> Bank Loan Approval</a>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 mb-3">
            <h4 class="mb-3">Enter Applicant Details</h4>

            <!-- Single form only -->
            <form method="post" action="/predict" class="row g-3">
              <!-- Bank name dropdown (new) -->
              <div class="col-12">
                <label class="form-label">Bank Name</label>
                <select name="Bank_Name" class="form-select" required>
                  <option value="" selected disabled>Select bank</option>
                  <option value="SBI bank">SBI Bank</option>
                  <option value="AXIX bank">AXIX bank</option>
                  <option value="HDFC bank">HDFC bank</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select name="Gender" class="form-select" required>
                  <option value="1">Male (1)</option>
                  <option value="0">Female (0)</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Married</label>
                <select name="Married" class="form-select" required>
                  <option value="1">Yes (1)</option>
                  <option value="0">No (0)</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Education</label>
                <select name="Education" class="form-select" required>
                  <option value="1">Graduate (1)</option>
                  <option value="0">Not Graduate (0)</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Self Employed</label>
                <select name="Self_Employed" class="form-select" required>
                  <option value="0">No (0)</option>
                  <option value="1">Yes (1)</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Applicant Income</label>
                <input name="ApplicantIncome" type="number" step="any" class="form-control" placeholder="e.g. 5000" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Coapplicant Income</label>
                <input name="CoapplicantIncome" type="number" step="any" class="form-control" placeholder="e.g. 0" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Loan Amount</label>
                <input name="LoanAmount" type="number" step="any" class="form-control" placeholder="e.g. 128" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Loan Amount Term (months)</label>
                <input name="Loan_Amount_Term" type="number" step="any" class="form-control" placeholder="e.g. 360" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Credit History</label>
                <select name="Credit_History" class="form-select" required>
                  <option value="1">Good (1)</option>
                  <option value="0">Bad (0)</option>
                </select>
              </div>

              <div class="col-12 text-end">
                <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-lightning-charge me-2"></i> Predict
                </button>
              </div>
            </form>
          </div>

          <!-- server-rendered result (visible after submission) -->
          {% if result %}
          <div class="card p-4">
            <div class="text-center">
              <h5>Prediction</h5>
              <div class="result-badge {{ 'approved' if result == 'Approved' else 'rejected' }}">
                {{ result }}
              </div>
              <div class="mt-3">
                <a href="/" class="btn btn-link">About</a>
              </div>
            </div>
          </div>
          {% endif %}

          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}

        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
